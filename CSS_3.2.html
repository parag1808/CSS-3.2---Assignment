<!DOCTYPE html>
	<html>
		<head>
		<meta charset="UTF-8">
			<title>CSS Assignment - CSS 3.2</title>
			<style>
				#main-container{
					width:600px;
					margin:0 auto;
				}
				input[type=search]{
					height:30px;
					margin-left:2px;
				}
				p img{
					padding-top:5px;
				}
				.left{
					float:left;
				}
				.left img{
					margin-top:10px;
					margin-left:5px;
				}
			</style>
		</head>

		<body>
			<div id="main-container">
				<div id="logo">
					<img src="wordpress-big.png" alt="Wordpress" title="Wordpress" />
				</div>
				<p>Upload a theme <span><button>Browse..</button></span> No File Selected.</p>
				<p class="left">Or search in Wordpress<span><input type="search"></span></p>
				<div class="left">
					<img src="wordpress-small.png" alt="Wordpress" title="Wordpress" />
				</div>
			</div>
		</body>

	</html>
